<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ETA Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Train ETA Calculator</h1>
    <div>
        <label for="trainData">Train Data (e.g., Distance, Speed):</label>
        <input id="trainData" type="text" placeholder="Enter data like 200,50">
    </div>
    <div id="loading" style="display: none;">Calculating...</div>
    <p id="result"></p>
    <button onclick="getETA()">Calculate ETA</button>
    <script src="scripts/train_eta.js"></script>
</body>
</html>
