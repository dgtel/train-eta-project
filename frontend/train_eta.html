<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ETA Tool</title>
    <link rel="stylesheet" href="styles/train_eta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Train ETA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="train_eta.html">ETA Tool</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    <main class="container mt-4">
        <div class="mb-3">
            <label for="trainData" class="form-label">Enter Train Details:</label>
            <input id="trainData" type="text" class="form-control" placeholder="e.g., Train 123">
<input id="distance" type="number" placeholder="Enter distance in km">
<input id="speed" type="number" placeholder="Enter speed in km/h">
        </div>
        <button onclick="getETA()" class="btn btn-success">Get ETA</button>
        <p id="result" class="mt-3"></p>
        <div id="loading" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
                
    </main>
    <script src="scripts/train_eta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
<footer class="bg-light text-center text-lg-start mt-4">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1);">
        &copy; 2024 Train ETA. All rights reserved.
    </div>
</footer>

</html>
