<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ETA Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Train ETA Calculator</h1>
    <div>
        <label for="distance">Distance (km):</label>
        <input id="distance" type="number" placeholder="Enter distance in km">
    </div>
    <div>
        <label for="speed">Speed (km/h):</label>
        <input id="speed" type="number" placeholder="Enter speed in km/h">
    </div>
    <button onclick="getETA()">Calculate ETA</button>
    <p id="result"></p>
    <script src="scripts/train_eta.js"></script>
</body>
</html>
